<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Book Harbour</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="navbar">
        <div class="container">
            <ul class="menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img id="navLogo" class="bi" width="77" height="77" src="images/BookHarbour.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Catalog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">FAQ</a>
                </li>
            </ul>
        </div> 
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <div id="main">
        <div id="carousel">
            <div id="carousel-wrapper">
                <div id="carousel-slides">

                </div>
                <div id="carousel-control">
                    <button class="carousel-button" id="prev-btn"><</button>
                    <div id="indicators"></div>
                    <button class="carousel-button" id="next-btn">></button>
                </div>
            </div>
        </div>
        <div id="image-container" class="image-container">
            <div class="large">
                <!-- Зображення для Large-пристроїв -->
                <img width="750" height="750" src="images/catalog/detectives/detectives.jpg" alt="Large Image 1">
                <img width="750" height="750" src="images/catalog/fantasy/fantasy.jpg" alt="Large Image 2">
            </div>
            <div class="medium">
                <!-- Зображення для Medium-пристроїв -->
                <img width="750" height="750" src="images/catalog/horrors_trillers/horrors_trillers.jpg" alt="Medium Image 1">
                <img width="750" height="750" src="images/catalog/speculative_fiction/speculative_fiction.jpg" alt="Medium Image 2">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img width="50" height="50" src="images/BookHarbour.png" alt="Лого магазину">
            <p>&copy; 2024</p>
        </div>
    </footer>
	<script src="js/script.js"></script>
</body>
</html>
