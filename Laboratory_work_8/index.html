<body>
    <header class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 justify-content-between">
                    <li class="nav-item"><a class="nav-link" href="#">
                    <img id="navLogo" class="bi" width="77" height="77" src="images/BookHarbour.png">
                    </a></li>
                    <li class="nav-item"><a id="navHomeButton" class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a id="navCatalogButton" class="nav-link" href="#">Catalog</a></li>

                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="#">
                        <img class="bi" width="40" height="40" src="images/Cart.png">
                    </a></li>
                </ul>
                <button class="hamburger">&#9776;</button>
            </div>
        </div>
    </header>

    <div id="main">
        <div id="carousel">
            <div id="carousel-wrapper">

                </div>

                    <div id="indicators"></div>
                    <button class="carousel-button" id="next-btn">></button>
                </div>
            </div>
        </div>

        <div class="large">

        </div>
