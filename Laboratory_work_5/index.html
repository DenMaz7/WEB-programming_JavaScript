<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Pixel Hunt</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Pixel Hunt</h1>
    <div id="content">
        <h3>Рівень складності:</h3>
        <select id="level">
			<option value="" disabled selected>Будь ласка, оберіть рівень складності</option>
            <option value="easy">Легкий</option>
            <option value="medium">Середній</option>
            <option value="hard">Важкий</option>
        </select>
		<h3>Колір:</h3>
        <select id="color">
			<option value="" disabled selected>Будь ласка, оберіть колір</option>
            <option value="red">Червоний</option>
            <option value="blue">Синій</option>
            <option value="green">Зелений</option>
        </select>
		<br>
		<button id="button">Почати гру</button>
    </div>

        <div id="square"></div>
    </div> -->

	<script src="js/script.js"></script>
</body>
</html>
