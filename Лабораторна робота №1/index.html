<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script src="js/script.js"></script>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f0f0f0; /* фоновий колір */
		}
	
		.content {
			text-align: center;
		}
	
		.content img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}
	
		.content p {
			font-weight: bold;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="content">
        <img src="JS.png" alt="Зображення">
        <p>Текст жирними літерами</p>
    </div>
</body>
</html>
